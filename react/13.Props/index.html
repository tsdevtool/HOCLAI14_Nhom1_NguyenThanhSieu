            //CourseItem
            function CourseItem (course){
                console.log(course.title);
                return(
                    <div className="course-item">
                        <h2>{course.title}</h2>
                        <img src={course.image} alt=""/>
                        <p>{course.description}</p>
                        <p>{course.studentsCount}</p>
                    </div>
                )
            }
            //App.js
            function App(){
                return (
                    <div id='wrapper'>
                        {
                            courses.map(course=>(
                                <CourseItem key={course.id} title={course.title} image={course.thumbnail_url} description={course.meta_description} studentsCount={course.reactions_count} />
                                // console.log(course.meta_description);
                            ))
                        }
                    </div>
                )
            }
            
            
            //index.js
            const container = document.getElementById('root')
            const root = ReactDOM.createRoot(container)
            root.render(<App/>)
