<html lang="en">
<head>

<body>
    <!--

    -->

    <h1 id="heading">Hello , World!</h1>
    <div id="root"></div>
    <!-- <script>
        const h1 = document.querySelector('#heading')

    <script>
        const root = document.getElementById('root');
        const h1 = document.createElement('h1');
        h1.innerText = 'Hello Siu'
        h1.id='headding2';//them id
        h1.className='class';//them class
        h1.style.color='red';//them style
        h1.style = 'color: green; font-size: 20px;';
        Object.assign(h1.style, {
            color: 'blue'
        });
        console.log(h1);

        root.appendChild(h1);
    </script>
</body>
