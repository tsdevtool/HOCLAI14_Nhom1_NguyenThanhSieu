<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!-- 
        JSX = Javascript XML
        Đặc trưng của XML là thẻ mở và thẻ đóng và HTML phát triển tử XML
        1. Luôn dùng React.createElement()?Vấn đề?
        2. JSX? live demo: https://bit.ly/2VOIMN7
        3. JSX không phải là HTML, cần có JS, Babel để dùng JSX
        4. JSX và React-DOM
    -->
        <div id="root"></div>
    <script type="text/babel">
        const courses =[
            {
                name:'HTML,CSS'
            },{
                name: 'Responsive web design'
            },{
                name:'ReactJS'
            }
        ]

        const ul = <ul>
                {courses.map(
                    (course, index) => (<li key={index}>{course.name}</li>)
                )}
            </ul>
        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container);
        root.render(ul)
    </script>
</body>
</html>
